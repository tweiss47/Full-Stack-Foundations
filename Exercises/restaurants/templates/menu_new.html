<html>
    <h1>Add a New Menu Item for {{restaurant.name}}</h1>
    <form action="{{url_for('new_menu_item', restaurant_id=restaurant.id)}}" method="POST">
        <input type="text" name="name"/>
        <button type="submit">Add</button>
        <p><a href="{{url_for('show_menu', restaurant_id=restaurant.id)}}">Cancel</a></p>
    </form>
</html>
