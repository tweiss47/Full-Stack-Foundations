<html>
    <h1>Welcome to {{restaurant.name}}</h1>
    <h2>Menu</h2>
    {% for item in menu %}
    <p>
        {{item.name}} <br/>
        {{item.description}} <br/>
        {{item.price}} <br/>
        <a href='{{url_for("edit_menu_item", restaurant_id=restaurant.id, menu_item_id=item.id)}}'>Edit</a> <br/>
        <a href='{{url_for("delete_menu_item", restaurant_id=restaurant.id, menu_item_id=item.id)}}'>Delete</a> <br/>
    </p>
    {% endfor %}
</html>
