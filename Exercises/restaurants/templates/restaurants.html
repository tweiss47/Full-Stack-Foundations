<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}"/>
    </head>
    <body>
        <div class = "pane">
            <div class = "header">
                <h1>Restaurants in Town</h1>
                <div>
                    <a href='{{url_for("new_restaurant")}}'>Add</a> a new restaurant
                </div>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash">
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% for restaurant in restaurants %}
            <div>
                <span class="name">
                    <a href='{{url_for("show_menu", restaurant_id=restaurant.id)}}'>{{restaurant.name}}</a>
                </span>
            </div>
            <div>
                <a href='{{url_for("edit_restaurant", restaurant_id=restaurant.id)}}'>Edit</a>
                <a href='{{url_for("delete_restaurant", restaurant_id=restaurant.id)}}'>Delete</a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
